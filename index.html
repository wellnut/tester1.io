<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UID Input Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 44px;
            margin-bottom: 40px;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            font-size: 18px;
            padding: 8px;
            margin-right: 20px;
        }

        button {
            font-size: 18px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>UID Input</h1>

    <div class="input-container">
        <input type="text" id="uidInput" placeholder="Enter UID" />
        <button onclick="confirmInput()">Confirm</button>
    </div>

    <script>
        function confirmInput() {
            const inputValue = document.getElementById("uidInput").value;
            alert("You entered: " + inputValue);
        }
    </script>

</body>
</html>
